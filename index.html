<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using JS, HTML, CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="clearScreen()" class="operator">
                <input type="button" value="DE" onclick="deleteLast()" class="operator">
                <input type="button" value="." onclick="appendElement('.')" class="operator">
                <input type="button" value="/" onclick="appendElement('/')" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="appendElement('7')">
                <input type="button" value="8" onclick="appendElement('8')">
                <input type="button" value="9" onclick="appendElement('9')">
                <input type="button" value="*" onclick="appendElement('*')" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="appendElement('4')">
                <input type="button" value="5" onclick="appendElement('5')">
                <input type="button" value="6" onclick="appendElement('6')">
                <input type="button" value="-" onclick="appendElement('-')" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="appendElement('1')">
                <input type="button" value="2" onclick="appendElement('2')">
                <input type="button" value="3" onclick="appendElement('3')">
                <input type="button" value="+" onclick="appendElement('+')" class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="appendElement('00')">
                <input type="button" value="0" onclick="appendElement('0')">
                <input type="button" value="=" class="equal" onclick="calculate()">
            </div>
        </form>
    </div>
</div>

<script>
    function clearScreen() {
        var display = document.getElementById('display');
        display.value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function appendElement(character) {
        var display = document.getElementById('display');
        display.value += character;
    }

    function calculate() {
        var display = document.getElementById('display');
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = 'Error';
        }
    }
</script>
</body>
</html>
